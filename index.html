<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
    <header>Is it a Palindrome?</header>
    <div class="container">
        <h1 class="palindrome-text">Enter in text to check for a palindrome:</h1>
        <input type="text" id="text-input" class="palindrome-input">
        <button id="check-btn" class="palindrome-btn">Check</button>
        <p><span id="result"></span></p>
    </div>
    <div class="palindrome-hint">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</div>
    <script src="script.js" charset="UTF-8"></script>
</body>
</html>
